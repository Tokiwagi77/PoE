<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>アズカパのソウルコアガチャシミュレーター</title>
  <meta name="description" content="ソウルコアガチャ">
  <meta name="author" content="Tokiwagi">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div id="container">
  <h1>アズカパのソウルコアガチャシミュレーター v0.01</h1>
  <h2 style="margin-bottom: 0;">設定</h2>
  <div class="form"></div>
      <form action="" method="get" class="form">
        <div>
          <label for="div" class="block-label">使う神のオーブの数</label>
          <input type="number" name="div" id="div" value="0" min="0" max="10000"/>

          <label for="gold" class="block-label">使う金貨の数</label>
          <input type="number" name="gold" id="gold" value="0" min="0" max="100000000"/>

          <label for="divToSoulcoreRate" class="block-label">1神のオーブ当たりの任意のソウルコア数</label>
          <input type="number" name="divToSoulcoreRate" id="divToSoulcoreRate" value="10" min="0" max="1000" step="0.1"/>
        
          <label for="divToSoulcoreTax" class="block-label">ソウルコア1つ当りのカレンシー交換手数料</label>
          <input type="number" name="divToSoulcoreTax" id="divToSoulcoreTax" value="500" min="0" max="10000"/>
        
          <label for="azcapaToDivRate" class="block-label">1アズカパのソウルコア当たりの神のオーブ数</label>
          <input type="number" name="azcapaToDivRate" id="azcapaToDivRate" value="4" min="0" max="1000" step="0.1"/>

          <label for="azcapaToDivTax" class="block-label">神のオーブ1つ当りのカレンシー交換手数料</label>
          <input type="number" name="azcapaToDivTax" id="azcapaToDivTax" value="800" min="0" max="10000"/>
        
          <label for="target" class="block-label">目標神のオーブ数</label>
          <input type="number" name="target" id="target" value="0" min="0" max="10000"/>
        </div>
        <div style="margin-top: 1em;">
          <table>
            <tr></th>持っている各ソウルコア</th></tr>
            <tr>
              <td>
                <label for="topotante">トポタンテ: </label>
              </td>
              <td>
                <input type="number" name="topotante" id="topotante" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="tacati">タカティ: </label>
              </td>
              <td>
                <input type="number" name="tacati" id="tacati" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="opiloti">オピロティ: </label>
              </td>
              <td>
                <input type="number" name="opiloti" id="opiloti" value="0" value="0" min="0" max="1000"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="jiquani">ヘクアニ: </label>
              </td>
              <td>
                <input type="number" name="jiquani" id="jiquani" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="zalatl">ザラトル: </label>
              </td>
              <td>
                <input type="number" name="zalatl" id="zalatl" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="citaqualotl">シアクラトル: </label>
              </td>
              <td>
                <input type="number" name="citaqualotl" id="citaqualotl" value="0" value="0" min="0" max="1000"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="puhuarte">プフアーテ: </label>
              </td>
              <td>
                <input type="number" name="puhuarte" id="puhuarte" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="tzamoto">ザモト: </label>
              </td>
              <td>
                <input type="number" name="tzamoto" id="tzamoto" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="xopec">ゾペック: </label>
              </td>
              <td>
                <input type="number" name="xopec" id="xopec" value="0" value="0" min="0" max="1000"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="quipolatl">クイポラトル: </label>
              </td>
              <td>
                <input type="number" name="quipolatl" id="quipolatl" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="ticaba">ティカバ: </label>
              </td>
              <td>
                <input type="number" name="ticaba" id="ticaba" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="atmohua">アトモフア: </label>
              </td>
              <td>
                <input type="number" name="atmohua" id="atmohua" value="0" value="0" min="0" max="1000"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="cholotl">チョロトル: </label>
              </td>
              <td>
                <input type="number" name="cholotl" id="cholotl" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="zantipi">ザンティーピ: </label>
              </td>
              <td>
                <input type="number" name="zantipi" id="zantipi" value="0" value="0" min="0" max="1000"/>
              </td>
              <td>
                <label for="azcapa">アズカパ: </label>
              </td>
              <td>
                <input type="number" name="azcapa" id="azcapa" value="0" value="0" min="0" max="1000"/>
              </td>
            </tr>  
          </table>
          <div style="margin-top: 1em;">
            <input type="button" id="reforgeButton" value="実行">
          </div>
        </div>
    </form>
  </div>

  <h2 style="margin-bottom: 0;">結果</h2>
  <div class="result">
    <table>
      <tr>
        <td>リフォージ回数: </td><td id="reforgeCountResult"></td>
      </tr>
      <tr>
        <td>神のオーブ: </td><td id="divResult"></td>
      </tr>
      <tr>
        <td>残り金貨: </td><td id="goldResult"></td>
      </tr>
      <tr>
        <th>残りソウルコア</th>
      </tr>
      <tr>
        <td>トポタンテ: </td><td id="topotanteResult"></td>
        <td>タカティ: </td><td id="tacatiResult"></td>
        <td>オピロティ: </td><td id="opilotiResult"></td>
      </tr>
      <tr>
        <td>ヘクアニ: </td><td id="jiquaniResult"></td>
        <td>ザラトル: </td><td id="zalatlResult"></td>
        <td>シアクラトル: </td><td id="citaqualotlResult"></td>
      </tr>
      <tr>
        <td>プフアーテ: </td><td id="puhuarteResult"></td>
        <td>ザモト: </td><td id="tzamotoResult"></td>
        <td>ゾペック: </td><td id="xopecResult"></td>
      </tr>
      <tr>
        <td>クイポラトル: </td><td id="quipolatlResult"></td>
        <td>ティカバ: </td><td id="ticabaResult"></td>
        <td>アトモフア: </td><td id="atmohuaResult"></td>
      </tr>
      <tr>
        <td>チョロトル: </td><td id="cholotlResult"></td>
        <td>ザンティーピ: </td><td id="zantipiResult"></td>
        <td>アズカパ: </td><td id="azcapaResult"></td>
      </tr>
    </table>
  </div>
  <h2 style="margin-bottom: 0;">神のオーブ数遷移グラフ</h2>
  <canvas id="lineChart"></canvas>
</div>  
<script src="js/ReforgeSoulCore.js"></script>
</body>
</html>
